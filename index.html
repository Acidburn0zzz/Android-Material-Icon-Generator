<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Material Icon Generator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/vendor.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/css/bootstrap-slider.min.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/app.css">

</head>
<body>


<!-- file picker -->
<section class="container">

    <div class="row">
        <input id="filePicker" type="file"/>
        <div id="filePickerOverlay" class="filePickerOverlay-not-selected">
            <div id="picker-content-description" class="filePickerOverlayContent">
                <h2>Drop SVG icon here</h2>
                <p>SVG must contain a single path which is your icon.</p>
            </div>
            <div id="picker-content-loading" class="filePickerOverlayContent">
                <h2><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Generating icon ...</h2>
            </div>
        </div>
    </div>

</section>
<!-- end file picker -->


<!-- edit -->
<section id="container-edit" class="container-fluid full-height">

    <div class="row full-height">

        <!-- controls -->
        <div id="container-controls-parent" class="col-xs-12 col-sm-4 col-md-2 full-height">

            <div id="container-controls" class="full-height">

                <div class="controls-entry">

                    <div class="row">
                        <h3>Icon color</h3>
                    </div>
                    <div class="row">
                        <div id="color-icon" class="input-group color-input-group">
                            <input type="text" class="form-control"/>
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>

                </div>


                <div class="controls-entry">

                    <div class="row">
                        <h3>Background color</h3>
                    </div>
                    <div class="row">
                        <div id="color-base" class="input-group color-input-group">
                            <input type="text" class="form-control"/>
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>

                </div>


                <div class="controls-entry">

                    <div class="row">
                        <h3>Center icon</h3>
                    </div>
                    <div class="row">
                        <input id="checkbox-center-icon" checked type="checkbox" data-toggle="toggle" data-width="100">
                    </div>

                </div>


                <div class="controls-entry">

                    <div class="row">
                        <h3>Shadow start intensity</h3>
                    </div>
                    <div class="row">
                        <input id="slider-shadow-start"
                               type="text"
                               data-slider-id="slider-shadow-start-id"
                               data-slider-min="0"
                               data-slider-max="1"
                               data-slider-step="0.01"
                               data-slider-value="0.5"
                                />
                    </div>

                </div>


                <div class="controls-entry">

                    <div class="row">
                        <h3>Shadow end intensity</h3>
                    </div>
                    <div class="row">
                        <input id="slider-shadow-end"
                               type="text"
                               data-slider-id="slider-shadow-end-id"
                               data-slider-min="0"
                               data-slider-max="1"
                               data-slider-step="0.01"
                               data-slider-value="0.2"
                                    />
                    </div>

                </div>


                <div class="controls-entry">

                    <div class="row">
                        <h3>Icon size</h3>
                    </div>
                    <div class="row">
                        <input id="slider-icon-size"
                               type="text"
                               data-slider-id="slider-icon-size-id"
                               data-slider-min="0.1"
                               data-slider-max="7"
                               data-slider-value="5"
                               data-slider-step="0.1"
                               data-slider-tooltip="bottom"
                                />
                    </div>

                </div>

            </div>


            <div id="container-btn-download" class="row controls-entry full-width">

                <button id="btn-download-svg" class="btn btn-lg center-block full-width" type="submit">Download SVG</button>

            </div>

        </div>

        <!-- canvas -->
        <div id="container-canvas-draw-parent" class="col-xs-12 col-sm-8 col-md-10 full-height">
            <div id="container-canvas-draw" class="full-height full-width">
                <canvas id="canvas-draw"></canvas>
            </div>

            <div id="about">
                <a href="https://github.com/Maddoc42/MaterialIconsGenerator">
                    <strong>Material Icon Generator</strong> by Philipp
                </a>
            </div>

        </div>

    </div>

</section>
<!-- end edit -->

<section id="foobar">

</section>

<!-- hidden canvas for exporting -->
<canvas id="canvas-export"></canvas>


<script>require('js/index/app').init();</script>
</body>
</html>
