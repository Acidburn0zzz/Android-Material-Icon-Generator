<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Material Icon Generator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/iconPicker.js"></script>
    <script type="text/javascript" src="../js/vendor.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../css/iconPicker.css">

</head>
<body>

<header class="container">
    <div class="row">
        <h1 class="col-xs-12">Icon Picker</h1>
    </div>
</header>



<section id="container-icons" class="container">
</section>


<div id="template-category" class="row category">
    <div class="col-xs-12">
        <div class="category-title">
            <h2></h2>
        </div>
    </div>
</div>

<div id="template-icon" class="col-xs-4 col-sm-2 col-md-1-from-9">
    <a class="container-icon-anchor">
        <div class="container-icon">
            <div class="container-icon-inner">
                <img src="../material-icons/social/ic_cake_48px.svg">
                <div class="icon-title">
                    cake
                </div>
            </div>
        </div>
    </a>
</div>

<hr id="template-hr" class="hr-icons">


<footer class="container">
    <div class="row">
        <div class="col-xs-12">
            <a href="https://github.com/Maddoc42/MaterialIconsGenerator">View on GitHub</a>
        </div>
        <div class="col-xs-12">
            Made with <i class="fa fa-heart"></i> by <a href="http://bitdroid.de">Philipp Eichhorn</a>
        </div>
    </div>
</footer>

<script>require('js/iconPicker/app').init();</script>
</body>
</html>
